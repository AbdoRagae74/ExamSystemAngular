<form [formGroup]="examForm" class="m-5" (submit)="saveAnswers()">

  @for ( question of q; track question.id) {
    <div class="mb-4">
      <h3>{{ question.body }}</h3>

        @for ( answer of question.answers; track answer.id) {
          <div>
            <input
              type="radio"
              [id]="'q' + question.id + '_a' + answer.id"
              [value]="answer.id"
              [formControlName]="question.id.toString()"
                             
            />
            <label [for]="'q' + question.id + '_a' + answer.id">
              {{ answer.answerText }}
            </label>
          </div>
        }


    </div>
    <hr>
  }

  <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
